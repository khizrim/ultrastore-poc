services:
  backend:
    build:
      context: ./backend
    container_name: ultrastore_backend
    env_file:
      - ./.env
    environment:
      - WORDPRESS_DB_HOST=127.0.0.1
      - WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME:-wordpress}
      - WORDPRESS_DB_USER=${WORDPRESS_DB_USER:-wpuser}
      - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD:-wppass}
      - WORDPRESS_TABLE_PREFIX=${WORDPRESS_TABLE_PREFIX:-wp_}
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD:-rootpass}
      - WORDPRESS_SITE_URL=${WORDPRESS_SITE_URL:-http://localhost:8080}
      - WORDPRESS_SITE_TITLE=${WORDPRESS_SITE_TITLE:-Ultrastore}
      - WORDPRESS_ADMIN_USER=${WORDPRESS_ADMIN_USER:-admin}
      - WORDPRESS_ADMIN_PASSWORD=${WORDPRESS_ADMIN_PASSWORD:-admin}
      - WORDPRESS_ADMIN_EMAIL=${WORDPRESS_ADMIN_EMAIL:-admin@example.com}
      - INSTALL_WOOCOMMERCE=${INSTALL_WOOCOMMERCE:-true}
      - WP_CLI_CACHE_DIR=/tmp/wp-cli-cache
    volumes:
      - ./backend/themes:/var/www/html/wp-content/themes
      - ./backend/plugins:/var/www/html/wp-content/plugins
      - wp-uploads:/var/www/html/wp-content/uploads
      - db-data:/var/lib/mysql
    ports:
      - "8080:80"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: prod
      args:
        WORDPRESS_SITE_URL: ${WORDPRESS_SITE_URL:-http://localhost:8080}
    container_name: ultrastore_frontend
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=${FRONTEND_PORT:-3000}
      - INTERNAL_WOOCOMMERCE_URL=http://backend
      - NEXT_PUBLIC_WOOCOMMERCE_URL=${NEXT_PUBLIC_WOOCOMMERCE_URL:-http://localhost:8080}
      - NEXT_PUBLIC_WOOCOMMERCE_CONSUMER_KEY=${NEXT_PUBLIC_WOOCOMMERCE_CONSUMER_KEY}
      - NEXT_PUBLIC_WOOCOMMERCE_CONSUMER_SECRET=${NEXT_PUBLIC_WOOCOMMERCE_CONSUMER_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  wp-uploads:
  db-data:
