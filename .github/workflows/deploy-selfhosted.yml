name: "Deploy to Server - Self Hosted"
on:
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: deploy-selfhosted-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync repo to target directory
        shell: bash
        run: |
          set -euo pipefail
          PROJECT_DIR=${DEPLOY_PROJECT_DIR:-/opt/ultrastore-poc}
          mkdir -p "$PROJECT_DIR"
          rsync -a --delete --exclude ".git" --exclude ".github" --exclude "node_modules" ./ "$PROJECT_DIR"/

      - name: Deploy containers
        env:
          DEPLOY_ENV_FILE: ${{ secrets.DEPLOY_ENV_FILE }}
          DEPLOY_PROJECT_DIR: ${{ secrets.DEPLOY_PROJECT_DIR }}
        shell: bash
        run: |
          set -euo pipefail
          PROJECT_DIR=${DEPLOY_PROJECT_DIR:-/opt/ultrastore-poc}
          cd "$PROJECT_DIR"
          if [ -n "${DEPLOY_ENV_FILE:-}" ]; then
            printf "%s" "$DEPLOY_ENV_FILE" > .env
          fi
          docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
          docker image prune -f || true
